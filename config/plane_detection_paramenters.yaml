# YAML parameters file for plane detection algorithm
ground_clearance:
  min_height: -0.0012 # Ground clearance minimum in meters
  max_height: 6.5 # ground clearance maximum in meters

blob_properties:
  x_dimension: 0.07  # The horizontal width of the individual subsection we want
  y_dimension: 0.02  # The vertical height of the individual subsection we want
  min_surface_area: 0.0002 # The minimum surface area of the complete polygon we are interested in
  max_surface_area: 5.5 # The maximum surface area of the complete polygon we are interested in

plane_segment:
  xy_resolution: 0.05 # Nearest neighbor cluster growing resolution in xy plane for plane detection
  z_resolution: 0.02 # Nearest neighbor cluster growing resolution in z axis for plane detection

pointcloud:
  base_frame: "mobile_base_link"
  topic_name: "/oil/perception/head_camera/cloud"
